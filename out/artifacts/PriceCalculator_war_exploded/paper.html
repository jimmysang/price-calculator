<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="easyui/bootstrap/easyui.css"/>
    <link rel="stylesheet" href="easyui/icon.css"/>
    <script src="easyui/jquery-2.1.1.min.js"></script>
    <script src="easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="css/table.css"/>
</head>
<body>
<table id="dg" class="easyui-datagrid" title="纸张参数表" style="width:800px;height:640px"
       data-options="
                iconCls: 'icon-edit',
                singleSelect: true,
                 fitColumns:true,
                toolbar: '#tb',
                url: 'parameter/listPaperPrice.do',
                method: 'get',
                onClickCell: onClickCell
            "><thead>
<tr>
    <th data-options="field:'id',width:80">编号</th>
    <th data-options="field:'name',width:100,editor:'textbox'">纸张</th>
    <th data-options="field:'weight',width:80,editor:'numberbox'">克重</th>
    <th data-options="field:'weightPrice',width:80,editor:'numberbox'">吨价</th>
    <th data-options="field:'areaPrice',width:80,editor:{type:'numberbox',options:{precision:1}}">单位面积价格</th>
    <th data-options="field:'thickness',width:80,editor:'numberbox'">厚度</th>
</tr>
</thead>
</table>

<div id="tb" style="height:auto">
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">确认</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="reject()">取消</a>
</div>

<script type="text/javascript">
    var editIndex = undefined;
    function endEditing(){
        if (editIndex == undefined){return true}
        if ($('#dg').datagrid('validateRow', editIndex)){
//            var ed = $('#dg').datagrid('getEditor', {index:editIndex,field:'id'});
//            var productname = $(ed.target).combobox('getText');
//            $('#dg').datagrid('getRows')[editIndex]['productname'] = productname;
            $('#dg').datagrid('endEdit', editIndex);
//            editIndex = undefined;
            return true;
        } else {
            return false;
        }
    }
    function onClickCell(index, field){
        if (editIndex != index){
            if (endEditing()){
                $('#dg').datagrid('selectRow', index)
                        .datagrid('beginEdit', index);
                var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
                if (ed){
                    ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                }
                editIndex = index;
            } else {
                $('#dg').datagrid('selectRow', editIndex);
            }
        }
    }
    function append(){
        if (endEditing()){
            $('#dg').datagrid('appendRow',{status:'P'});
            editIndex = $('#dg').datagrid('getRows').length-1;
            $('#dg').datagrid('selectRow', editIndex)
                    .datagrid('beginEdit', editIndex);
        }
    }
    function removeit(){
        if (editIndex == undefined){return}
        $.post('parameter/deletePaperPrice.do',{'data':JSON.stringify($('#dg').datagrid('getSelected'))},function(result){
        })
        $('#dg').datagrid('cancelEdit', editIndex)
                .datagrid('deleteRow', editIndex);
        editIndex = undefined;
    }
    function accept(){
        if (endEditing()){
            $('#dg').datagrid('acceptChanges');
            $.post('parameter/updatePaperPrice.do',{'data':JSON.stringify($('#dg').datagrid('getSelected'))},function(result){
                alert("操作成功!")
            })
        }
    }
    function reject(){
        $('#dg').datagrid('rejectChanges');
        editIndex = undefined;
    }
//    function getChanges(){
//        var rows = $('#dg').datagrid('getChanges');
//        alert(rows.length+' rows are changed!');
//    }
</script>
</body>
</html>
